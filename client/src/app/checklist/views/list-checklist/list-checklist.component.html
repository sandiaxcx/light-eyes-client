
<section  class="checklist">
  <div>      
    <button mat-fab extended routerLinkActive="active" [routerLink]="['create']" class="create-button"> 
    <mat-icon>edit</mat-icon>Create Checklist

    </button>
  </div>

  <div class="checklistContainerCard">  
    @for (checklist of (checklists | async) || []; track $index) {
      <app-checklist-card [checklist]="checklist"></app-checklist-card>
    }
  </div>


</section>
