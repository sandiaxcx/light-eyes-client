<section class="thirdstepper" [formGroup]="clientDataFormGroup">
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Type" formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Type" formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput placeholder="Type" formControlName="companyName" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Area</mat-label>
        <input matInput placeholder="Type" formControlName="area" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contact Email</mat-label>
        <input matInput placeholder="Type" formControlName="contactEmail" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contact Phone</mat-label>
        <input matInput placeholder="Type" formControlName="contactPhone" required />
      </mat-form-field>

  <button (click)="consoleData()" mat-button>Console Data</button>

</section>
